# Whisper Dictate Configuration
#
# capture_id: SDL audio capture device ID. -1 = system default mic.
#   Run `whisper-dictate --list-devices` to see available devices.
capture_id = -1

# model: Path to GGML whisper model (relative to this file's directory, or absolute)
model = models/ggml-large-v3-turbo.bin

# language: Spoken language code (e.g. en, es, de, fr, ja, auto)
language = en

# prompt: Initial prompt to bias recognition toward specific words/spellings.
#   List words or phrases the model tends to get wrong. Whisper uses this as
#   decoder context so it learns the correct spelling.
prompt = qutebrowser, dwm, dmenu, suckless, st, dwmblocks, Supcord, keyd, yeyito, whisper, DNSimple, daemon

# replace: Post-processing text replacements (case-insensitive).
#   Format: replace = wrong text -> correct text
#   Add one line per replacement. Useful for words Whisper consistently gets wrong.
replace = Qt browser -> qutebrowser
replace = Qt's browser -> qutebrowser
replace = cute browser -> qutebrowser
replace = Qsh browser -> qutebrowser
replace = Qtbrowser -> qutebrowser
replace = QtBrowser -> qutebrowser
replace = Q browser -> qutebrowser
replace = Qte's browser -> qutebrowser
replace = Qt the browser -> qutebrowser
replace = kubebrowser -> qutebrowser
