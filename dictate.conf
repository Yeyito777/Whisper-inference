# Whisper Dictate Configuration
#
# capture_id: SDL audio capture device ID. -1 = system default mic.
#   Run `whisper-dictate --list-devices` to see available devices.
capture_id = -1

# model: Path to GGML whisper model (relative to this file's directory, or absolute)
model = models/ggml-large-v3-turbo.bin

# language: Spoken language code (e.g. en, es, de, fr, ja, auto)
language = en
